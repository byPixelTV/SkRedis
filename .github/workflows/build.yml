name: Build, Release & Publish Modrinth

permissions:
  contents: write
  packages: write
  actions: write

on:
  push:
    branches:
      - release
      - nightly

jobs:
  build_release:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Fetch all Git tags
        run: git fetch --tags

      - name: Check for new commits since last tag
        if: github.ref == 'refs/heads/release'
        id: check_commits
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          echo "last_tag=$LAST_TAG" >> $GITHUB_OUTPUT

          if [ -z "$LAST_TAG" ]; then
            echo "no_last_tag=true" >> $GITHUB_OUTPUT
          else
            NEW_COMMITS=$(git log ${LAST_TAG}..HEAD --oneline)
            if [ -z "$NEW_COMMITS" ]; then
              echo "no_new_commits=true" >> $GITHUB_OUTPUT
            else
              echo "no_new_commits=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Get next version
        if: github.ref == 'refs/heads/release' && steps.check_commits.outputs.no_new_commits != 'true'
        id: version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release_branches: release
          tag_prefix: "v"

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: 21
          distribution: temurin
          cache: gradle

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build Gradle projects
        run: bash ./gradlew shadowJar

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: build/libs/*.jar

      - name: Generate changelog
        if: github.ref == 'refs/heads/release' && steps.check_commits.outputs.no_new_commits != 'true'
        id: changelog
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PREV_TAG=${{ steps.check_commits.outputs.last_tag }}
          CURR_TAG=${{ steps.version.outputs.new_tag }}

          echo "> # ☁️ Information 🚩:" > RELEASE_NOTES.md
          echo "> - You will need a Redis Database" >> RELEASE_NOTES.md
          echo "> - You will only receive support if you are using the latest versions of Minecraft, Skript, and SkRedis." >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "# 🍽️ Patches & Fixes 🧑🏼‍🍳:" >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md

          git log ${PREV_TAG}..HEAD --pretty=format:"%H|%s" | while IFS="|" read -r COMMIT_HASH MESSAGE; do
            AUTHOR_LOGIN=$(gh api repos/${{ github.repository }}/commits/$COMMIT_HASH --jq '.author.login // empty')
            AUTHOR_NAME=$(gh api repos/${{ github.repository }}/commits/$COMMIT_HASH --jq '.commit.author.name // empty')

            if [[ "$AUTHOR_LOGIN" == *"bot"* ]]; then
              echo "- $MESSAGE ([${COMMIT_HASH:0:7}](https://github.com/${{ github.repository }}/commit/$COMMIT_HASH)) by $AUTHOR_NAME" >> RELEASE_NOTES.md
            else
              if [[ -n "$AUTHOR_LOGIN" ]]; then
                echo "- $MESSAGE ([${COMMIT_HASH:0:7}](https://github.com/${{ github.repository }}/commit/$COMMIT_HASH)) by @$AUTHOR_LOGIN" >> RELEASE_NOTES.md
              else
                echo "- $MESSAGE ([${COMMIT_HASH:0:7}](https://github.com/${{ github.repository }}/commit/$COMMIT_HASH)) by $AUTHOR_NAME" >> RELEASE_NOTES.md
              fi
            fi
          done

          echo "" >> RELEASE_NOTES.md
          echo "- **Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREV_TAG}...${CURR_TAG}" >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "> # ⛏️ Minecraft Support 🎮:" >> RELEASE_NOTES.md
          echo "> - SkRedis is only compatible with Minecraft version **1.21.8+**" >> RELEASE_NOTES.md
          echo "> - I will only support the latest release of Minecraft, this mean that **1.21.8+ is** supported, but **1.21 isn't!** If you want to get official support, you have to use the latest version of **Skript, SkRedis, NoteBlockAPI and Minecraft!**" >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "> # 📝 Skript Support 📑:" >> RELEASE_NOTES.md
          echo "> - This version requires Skript 2.13+ to correctly run on your server" >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "> # 🔥 Other stuff 🎉:" >> RELEASE_NOTES.md
          echo "> - If you find any bugs tell me on [Discord](https://dsc.gg/byPixelTV) or use the GitHub issue tracker." >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "> # 💻 Development Builds 🌐:" >> RELEASE_NOTES.md
          echo "> - **Development  Builds:** https://github.com/byPixelTV/SkRedis/actions" >> RELEASE_NOTES.md

      - name: Create GitHub Release
        if: github.ref == 'refs/heads/release' && steps.check_commits.outputs.no_new_commits != 'true'
        id: github_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.new_tag }}
          name: "SkRedis | ${{ steps.version.outputs.new_tag }} Release"
          body_path: RELEASE_NOTES.md
          files: build/libs/*.jar

      - name: Prepare artifact filename
        if: github.ref == 'refs/heads/release' && steps.check_commits.outputs.no_new_commits != 'true'
        id: artifact_name
        run: |
          TAG=${{ steps.version.outputs.new_tag }}
          STRIPPED=${TAG#v}

          cp build/libs/*.jar "SkRedis-${STRIPPED}.jar"
          
          echo "jar=SkRedis-${STRIPPED}.jar" >> $GITHUB_OUTPUT

      - name: Publish to Modrinth
        if: github.ref == 'refs/heads/release' && steps.check_commits.outputs.no_new_commits != 'true'
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          modrinth-id: 3R33dfbs
          modrinth-featured: true

          changelog-file: RELEASE_NOTES.md

          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          files: ${{ steps.artifact_name.outputs.jar }}

          name: SkRedis ${{ steps.version.outputs.new_tag }}
          version-type: release
          version: ${{ steps.version.outputs.new_tag }}
          loaders: |
            purpur
            paper
          game-versions: |
            1.21.8
            1.21.9
            1.21.10
          java: |
            Java 21
          retry-attempts: 2
          retry-delay: 10000
          fail-mode: fail
